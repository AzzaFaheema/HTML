<body><center>
<h1><CENTER>REGISTRATION FORM</center><H1>
<form action="success.html">
 <table border="0">
  <tr>
   <td><label for="name">Name:</label>
   <input type="" id="Name" placeholder="Enter your Name"></td>
  </tr>
  <tr></tr>
  <tr>
   <td><label for="email">Email:</label>
   <input type="email" id="Email" placeholder="Email"></td>
  </tr> 
  <tr></tr>
  <tr>
   <td><label for="tel">Telephone:</label>
   <input type="tel" id="" placeholder="Telephone"></td>
  </tr>
   <tr></tr>
  <tr>
   <td> <label for="">Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
   </td>
  </tr>
  <tr>
   <td> <label for="">Hobbies:</label>
        <input type="checkbox" name="hobbies" value="reading">Reading

        <input type="checkbox" name="hobbies" value="singing">Dancing
        
   </td>
  </tr>
  <tr></tr>
  <tr>
   <td> <label for="Nationality">Nationality:</label>
        <select name="Nationality">
        <option value="Indian">Indian</option>
        <option value="Pakisthan">Pakishtan</option>
        <option value="Afghanisthan">Afghanisthan</option>
   </td>
  </tr> 
  <tr></tr>
  <tr>
   <td>

        <input type="Reset" value="Reset">
   </td>
  <tr>     
 </table>
</form>
</center>
